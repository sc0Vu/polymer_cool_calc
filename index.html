<script>
(function (d) {
    var keyPad = d.getElementById('pad');
    d.body.addEventListener('keydown', function (e) {
        var key = e.key;
        
        switch (key) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '\+':
            case '\-':
            case '\*':
            case '\/':
            case '\.':
                d.getElementById('key-'+key).classList.add('active');
                d.getElementById('key-'+key).click();
                break;
        }
        
        if (e.keyCode == 13) {
            d.getElementById('key-=').click();
        }
    }, false);
    d.body.addEventListener('keyup', function (e) {
        var key = e.key;
        
        switch (key) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '\+':
            case '\-':
            case '\*':
            case '\/':
            case '\.':
                d.getElementById('key-'+key).classList.remove('active');
                break;
        }
    }, false);
})(document);
</script>
